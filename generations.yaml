  - name: "First Generation (XL10)"
    start_year: 1998
    end_year: 2003
    description: "The first-generation Toyota Sienna was introduced as Toyota's entry into the North American minivan market, replacing the underperforming Previa with a more conventional front-wheel drive design better aligned with market preferences. Based on an extended version of the Camry platform, the original Sienna featured conservative, rounded styling with a focus on practicality rather than visual excitement. Available in three trim levels (CE, LE, and XLE), the Sienna offered seating for seven passengers across three rows, with the third row capable of folding flat into the floor—an innovative feature at the time. Powered by a 3.0-liter V6 engine producing 194 horsepower paired with a four-speed automatic transmission, the Sienna delivered adequate performance for family hauling duties while achieving reasonable fuel economy for its class. The interior emphasized practicality with numerous storage compartments, cup holders, and convenience features, though material quality varied significantly between base and higher trim levels. Safety was a priority with standard dual front airbags and available side airbags—advanced features for minivans of this era. A mid-cycle refresh in 2001 brought minor styling updates, additional convenience features, and a slightly more powerful engine. The first-generation Sienna established Toyota in the competitive North American minivan segment by offering the brand's reputation for reliability and quality in a practical family vehicle format, though with more conservative design and slightly smaller dimensions than class leaders like the Honda Odyssey and Chrysler minivans."

  - name: "Second Generation (XL20)"
    start_year: 2004
    end_year: 2010
    description: "The second-generation Toyota Sienna represented a significant advancement over its predecessor, growing substantially in size to compete more directly with segment leaders. The exterior featured more distinctive styling with a prominent grille, sculpted sides, and an overall more substantial presence, while the interior volume expanded to accommodate up to eight passengers with the optional second-row center seat. A key innovation was the introduction of available all-wheel drive—a first for a Toyota minivan and rare in the segment—though with the tradeoff of eliminating the spare tire well and fold-flat third-row capability in AWD models. Powered by a 3.3-liter V6 (later upgraded to 3.5-liter) producing up to 266 horsepower paired with a five-speed automatic transmission, the Sienna offered strong performance for its class. The interior saw significant improvements in both design and material quality, with available luxury features including dual power sliding doors, a power liftgate, tri-zone climate control, and a rear entertainment system. Practical innovations included a split-and-stow third-row seat that folded flat into the floor in front-wheel drive models, second-row seats that could be positioned together or apart, and numerous storage compartments throughout the cabin. Safety features expanded to include standard stability control, traction control, anti-lock brakes, and available side curtain airbags for all three rows. The second-generation Sienna successfully elevated Toyota's position in the minivan segment by offering a compelling combination of space, versatility, safety, and reliability, with the option of all-wheel drive providing a notable advantage over many competitors, particularly in regions with severe winter weather."

  - name: "Third Generation (XL30)"
    start_year: 2011
    end_year: 2020
    description: "The third-generation Toyota Sienna featured more expressive styling with a prominent front grille, distinctive character lines, and a more aggressive overall appearance compared to its predecessors. Continuing on an enhanced version of the previous platform, the new Sienna maintained its generous dimensions while improving aerodynamics and interior packaging. Powered by a refined 3.5-liter V6 engine initially producing 266 horsepower (later updated to 296 horsepower with the addition of direct injection), paired with a six-speed automatic transmission (later eight-speed), the Sienna offered competitive performance while maintaining the segment-exclusive option of all-wheel drive. The interior saw significant improvements in design, material quality, and features, with an available dual moonroof, premium JBL audio system, and lounge-style second-row seats with extendable footrests on higher trim levels. Practical innovations included a widescreen rear entertainment system that could display two different sources simultaneously, Driver Easy Speak (using the microphone to amplify the driver's voice to rear passengers), and an expanding array of USB ports and power outlets throughout the cabin. A sporty SE trim with unique styling, 19-inch wheels, and sport-tuned suspension offered a more dynamic appearance and driving experience unusual for the minivan segment. Safety technology expanded throughout the generation's lifecycle, eventually including the Toyota Safety Sense suite with pre-collision system, lane departure alert, and adaptive cruise control as standard equipment. A significant refresh in 2018 brought updated styling, improved infotainment with Apple CarPlay (and later Android Auto), and additional convenience features. The third-generation Sienna successfully balanced practical family transportation with increased style, comfort, and technology, maintaining Toyota's strong position in the shrinking but still significant minivan market as many competitors exited the segment."

  - name: "Fourth Generation (XL40)"
    start_year: 2021
    end_year: null
    description: "The fourth-generation Toyota Sienna represents the most dramatic reinvention in the model's history, transitioning to a hybrid-only powertrain while featuring bold, SUV-inspired styling with a massive front grille, muscular wheel arches, and distinctive side character lines creating a far more adventurous appearance than traditional minivans. Built on Toyota's TNGA-K platform shared with vehicles like the Highlander and Camry, the new Sienna prioritizes efficiency alongside practical family transportation. The exclusive powertrain combines a 2.5-liter four-cylinder gasoline engine with electric motors for a combined 245 horsepower, paired with an electronically controlled continuously variable transmission (eCVT). While this represents less power than the previous V6, the hybrid system delivers substantially improved fuel economy of 36 mpg combined in front-wheel drive models—a nearly 50% increase over the previous generation. All-wheel drive remains available through the addition of a third electric motor powering the rear wheels. The interior features a bridge console design with raised center section, creating a more car-like driving position while maintaining minivan practicality with available features including built-in vacuum cleaner, refrigerator, digital rearview mirror, and a rear entertainment system. The sliding second-row captain's chairs in higher trims feature an extraordinary 25 inches of travel to maximize legroom or cargo flexibility, though they cannot be removed entirely. Available in multiple trim levels from the basic LE to the luxury-oriented Platinum to the more rugged Woodland Edition with increased ground clearance, the Sienna offers configurations to suit various preferences. Standard safety technology is comprehensive with Toyota Safety Sense 2.0 offering pre-collision system with pedestrian detection, full-speed dynamic radar cruise control, lane departure alert with steering assist, and automatic high beams. The fourth-generation Sienna boldly reimagines the minivan formula with its standard hybrid powertrain, SUV-inspired styling, and continued practicality innovations, aiming to maintain relevance in a market increasingly dominated by crossovers and SUVs while delivering significant efficiency improvements that benefit both family budgets and environmental impact."
